<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        .buttonEdit {
            background: gold;
        }

        .buttonDelete {
            background: gold;
        }

        button {
            background: gold;
        }

        h1 {
            color: chocolate;
        }
    </style>
</head>
<body>
<h1>Users</h1>
<button onclick="window.location.href = '/add';">Add new user</button>
<br>
<br>
<table align="left" border="5" bgcolor="olive" width="300" height="75">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>BirthYear</th>
<!--        <th>Edit</th>-->
<!--        <th>Delete</th>-->
    </tr>
    <tr th:each="user : ${users}">
        <td><a th:href="@{'/' + ${user.getId()}}"
               th:utext="${user.getId()}">UserId</a></td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getSurname()}">Surname</td>
        <td th:utext="${user.getBirthYear()}">BirthYear</td>

    </tr>
</table>
</body>
</html>
